<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pitha</title>
    <style>
      label {
        display: block;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h2>welcome to pithaghor</h2>
    <form action="">
      <label for="name"
        >Your name
        <input id="name" type="text" placeholder="your name" />
      </label>

      <label for="email"
        >Your E-mail
        <input id="email" type="email" placeholder="your name" />
      </label>
      <fieldset>
        <legend>pick one pitha</legend>
        <label for="chithoy">
          <input type="radio" name="pitha" id="chithoy" />chithoy
        </label>
        <label for="vapa">
          <input type="radio" name="pitha" id="vapa" />vapa
        </label>
        <label for="coconut">
          <input type="radio" name="pitha" id="coconut" />coconut
        </label>
      </fieldset>
      <fieldset>
        <legend>select one vortas</legend>
        <label for="sorisa"
          ><input type="checkbox" name="vorta" id="sorisa" />sorisa</label
        >
        <label for="shutki"
          ><input type="checkbox" name="vorta" id="shutki" />shutki</label
        >
        <label for="daal"
          ><input type="checkbox" name="vorta" id="daal" />daal</label
        >
      </fieldset>
      <fieldset>
        <legend>special instruction</legend>
        <textarea name="" id="" cols="60" rows="10"></textarea>
      </fieldset>
      <input type="reset" value="Reset" />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
